<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Simple Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/styles.css" rel="stylesheet" />
  <style>
    .login-form {
      width: 340px;
      margin: 50px auto;
      font-size: 15px;
    }
    .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }
    .login-form h2 {
      margin: 0 0 15px;
    }
    .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
    }
    .btn {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="login-form">
  <form action="../login" method="post">
    <h2 class="text-center bme">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control bme" name="username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
  </form>
  <p class="text-center" data-bs-toggle="modal" data-bs-target="#mg_modal"><a href="#">회원가입</a></p>
</div>

<div class="modal fade" id="mg_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title bme" id="exampleModalLabel">회원가입</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <input type="hidden" id="mg_modal_seq">
          <div class="mb-3 bme">
            <label for="user_id" class="col-form-label">아이디:</label>
            <input type="text" class="form-control" id="user_id">
          </div>
          <div class="mb-3 bme">
            <label for="user_name" class="col-form-label">별명:</label>
            <input type="text" class="form-control" id="user_name">
          </div>
          <div class="mb-3">
            <label for="user_password" class="col-form-label">비밀번호:</label>
            <input type="password" class="form-control" id="user_password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="mg_close" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" onclick="doSave()">저장</button>
      </div>
    </div>
  </div>
</div>
<script>
  async function post(url, data, header) {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        ...header
      },
      body: JSON.stringify(data),
    });

    return await response.json();
  }

  async function get(url) {
    const response = await fetch(url);
    return await response.json();
  }
  async function doSave() {
    var obj = {};
    obj.user_id = $("#user_id").val();
    obj.user_pw = $("#user_password").val();
    obj.user_name = $("#user_name").val();
    const response = await post("../custom_join",obj);

    if (!response.result) {
      alert("회원가입 실패 하였습니다");
    } else {
      alert("가입성공! 로그인 해주세요");
      $("#mg_close").click();
    }
  }
</script>
</body>
</html>
