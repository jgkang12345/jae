<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>The Big Picture - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <script>
            const tab_list = ["main_screen", "register_screen"];
            $(function() {
                resizeLayout();
                window.onresize = function() {
                    resizeLayout();
                }
            });
            function resizeLayout() {
                const window_height = $(window).outerHeight();
                tab_list.forEach((tab)=> {
                    $("#" + tab).outerHeight(window_height);
                });
            }

            function tabMove(tabName) {
                tab_list.forEach((tab)=> {
                    $("#" + tab).hide();
                });

                $("#"+tabName).show();

                resizeLayout();
            }
        </script>
    </head>
    <body>
        <div id="main_screen">

        </div>
        <div id="register_screen"  style="display: none">
            <div>
                <div class="card">
                    <div class="card-header bme">
                        데이터입력
                    </div>
                    <div class="card-body">
                        <div class="bd-example">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label bme">거래일</label>
                                <input type="date" class="form-control bme" id="startDate" />
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label bme">계정과목</label>
                                <select  class="form-control" id="exampleFormControlInput1">
                                    <option class="bme">간식비</option>
                                    <option class="bme">교통비</option>
                                    <option class="bme">식대</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1"  class="form-label bme">금액</label>
                                <input  class="form-control bme">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label bme">적요</label>
                                <textarea class="form-control bme" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary bme" style="width: 120px; float: right;" type="submit">저장</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand bme" href="#!" onclick="tabMove('main_screen')">가게부 v01</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link bme" href="#!" onclick="tabMove('register_screen')">등록</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
